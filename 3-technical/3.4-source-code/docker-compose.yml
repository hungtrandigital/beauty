services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: beauty-postgres
    environment:
      POSTGRES_USER: beauty_user
      POSTGRES_PASSWORD: beauty_password
      POSTGRES_DB: beauty_db
    ports:
      - "5432:5432"
    volumes:
      - beauty_postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U beauty_user -d beauty_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - beauty-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: beauty-redis
    ports:
      - "6379:6379"
    volumes:
      - beauty_redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - beauty-network

  # CouchDB for Offline Sync
  couchdb:
    image: couchdb:3.3
    container_name: beauty-couchdb
    environment:
      COUCHDB_USER: beauty_admin
      COUCHDB_PASSWORD: beauty_admin_password
    ports:
      - "5984:5984"
    volumes:
      - beauty_couchdb_data:/opt/couchdb/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5984/_up || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - beauty-network

  # Backend API (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: beauty-backend
    environment:
      NODE_ENV: development
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: beauty_user
      DATABASE_PASSWORD: beauty_password
      DATABASE_NAME: beauty_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      COUCHDB_HOST: couchdb
      COUCHDB_PORT: 5984
      COUCHDB_USER: beauty_admin
      COUCHDB_PASSWORD: beauty_admin_password
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret-change-in-production}
      JWT_REFRESH_EXPIRES_IN: 7d
      PORT: 3000
      API_PREFIX: /api/v1
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      couchdb:
        condition: service_healthy
    networks:
      - beauty-network
    command: npm run start:dev

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: beauty-frontend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3000/api/v1
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - beauty-network
    command: npm run dev

volumes:
  beauty_postgres_data:
    driver: local
  beauty_redis_data:
    driver: local
  beauty_couchdb_data:
    driver: local

networks:
  beauty-network:
    driver: bridge
    name: beauty-network
