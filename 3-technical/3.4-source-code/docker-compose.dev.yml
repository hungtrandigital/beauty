version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: barbershop-postgres-dev
    environment:
      POSTGRES_USER: barbershop_user
      POSTGRES_PASSWORD: barbershop_password
      POSTGRES_DB: barbershop_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U barbershop_user -d barbershop_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - barbershop-network-dev

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: barbershop-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - barbershop-network-dev

volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local

networks:
  barbershop-network-dev:
    driver: bridge

